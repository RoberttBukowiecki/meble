name: Deploy to Vercel

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      app:
        description: 'App to deploy (all, app, landing2, payments)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - app
          - landing2
          - payments
      environment:
        description: 'Environment (production, preview)'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

jobs:
  # Wait for CI to pass
  wait-for-ci:
    name: Wait for CI
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI workflow
        uses: fountainhead/action-wait-for-check@v1.2.0
        id: wait-for-ci
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: CI Success
          ref: ${{ github.sha }}
          timeoutSeconds: 600
          intervalSeconds: 30

      - name: Fail if CI failed
        if: steps.wait-for-ci.outputs.conclusion != 'success'
        run: |
          echo "CI workflow did not succeed. Conclusion: ${{ steps.wait-for-ci.outputs.conclusion }}"
          exit 1

  # Detect changes for smart deployment
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    needs: wait-for-ci
    outputs:
      app: ${{ steps.filter.outputs.app }}
      landing2: ${{ steps.filter.outputs.landing2 }}
      payments: ${{ steps.filter.outputs.payments }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - 'apps/app/**'
              - 'packages/**'
            landing2:
              - 'apps/landing2/**'
              - 'packages/**'
            payments:
              - 'apps/payments/**'
              - 'packages/**'

  # Deploy App
  deploy-app:
    name: Deploy App
    runs-on: ubuntu-latest
    needs: [wait-for-ci, changes]
    if: |
      (github.event_name == 'push' && needs.changes.outputs.app == 'true') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.app == 'all' || github.event.inputs.app == 'app'))
    environment:
      name: app-${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.event.inputs.environment || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/app
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_APP_PROJECT_ID }}

      - name: Build Project
        run: vercel build ${{ (github.event.inputs.environment || 'production') == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/app
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_APP_PROJECT_ID }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt ${{ (github.event.inputs.environment || 'production') == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
        working-directory: apps/app
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_APP_PROJECT_ID }}

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **App** deployed to: ${{ steps.deploy.outputs.url }}'
            })

  # Deploy Landing2
  deploy-landing2:
    name: Deploy Landing2
    runs-on: ubuntu-latest
    needs: [wait-for-ci, changes]
    if: |
      (github.event_name == 'push' && needs.changes.outputs.landing2 == 'true') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.app == 'all' || github.event.inputs.app == 'landing2'))
    environment:
      name: landing2-${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.event.inputs.environment || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/landing2
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_LANDING2_PROJECT_ID }}

      - name: Build Project
        run: vercel build ${{ (github.event.inputs.environment || 'production') == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/landing2
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_LANDING2_PROJECT_ID }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt ${{ (github.event.inputs.environment || 'production') == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
        working-directory: apps/landing2
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_LANDING2_PROJECT_ID }}

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **Landing2** deployed to: ${{ steps.deploy.outputs.url }}'
            })

  # Deploy Payments
  deploy-payments:
    name: Deploy Payments
    runs-on: ubuntu-latest
    needs: [wait-for-ci, changes]
    if: |
      (github.event_name == 'push' && needs.changes.outputs.payments == 'true') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.app == 'all' || github.event.inputs.app == 'payments'))
    environment:
      name: payments-${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.event.inputs.environment || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/payments
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PAYMENTS_PROJECT_ID }}

      - name: Build Project
        run: vercel build ${{ (github.event.inputs.environment || 'production') == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/payments
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PAYMENTS_PROJECT_ID }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt ${{ (github.event.inputs.environment || 'production') == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
        working-directory: apps/payments
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PAYMENTS_PROJECT_ID }}

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **Payments** deployed to: ${{ steps.deploy.outputs.url }}'
            })

  # Summary
  deploy-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-app, deploy-landing2, deploy-payments]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| App | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| App | ${{ needs.deploy-app.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Landing2 | ${{ needs.deploy-landing2.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Payments | ${{ needs.deploy-payments.result }} |" >> $GITHUB_STEP_SUMMARY
