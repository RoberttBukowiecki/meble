name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  # Detect which apps have changes
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.filter.outputs.app }}
      landing2: ${{ steps.filter.outputs.landing2 }}
      payments: ${{ steps.filter.outputs.payments }}
      packages: ${{ steps.filter.outputs.packages }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - 'apps/app/**'
              - 'packages/**'
              - 'pnpm-lock.yaml'
            landing2:
              - 'apps/landing2/**'
              - 'packages/**'
              - 'pnpm-lock.yaml'
            payments:
              - 'apps/payments/**'
              - 'packages/**'
              - 'pnpm-lock.yaml'
            packages:
              - 'packages/**'

  # Lint, type-check, and test
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    needs: changes
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check - App
        if: needs.changes.outputs.app == 'true' || needs.changes.outputs.packages == 'true'
        run: pnpm --filter @meble/app type-check
        continue-on-error: false

      - name: Type check - Landing2
        if: needs.changes.outputs.landing2 == 'true' || needs.changes.outputs.packages == 'true'
        run: pnpm --filter @meble/landing2 type-check
        continue-on-error: false

      - name: Type check - Payments
        if: needs.changes.outputs.payments == 'true' || needs.changes.outputs.packages == 'true'
        run: pnpm --filter @meble/payments type-check
        continue-on-error: false

  # Run tests for each app
  test-app:
    name: Test - App
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.app == 'true' || needs.changes.outputs.packages == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm --filter @meble/app test:ci
        env:
          CI: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: app
          fail_ci_if_error: false

  test-landing2:
    name: Test - Landing2
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.landing2 == 'true' || needs.changes.outputs.packages == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm --filter @meble/landing2 test:ci
        env:
          CI: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: landing2
          fail_ci_if_error: false

  test-payments:
    name: Test - Payments
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.payments == 'true' || needs.changes.outputs.packages == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm --filter @meble/payments test:ci
        env:
          CI: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: payments
          fail_ci_if_error: false

  # Build verification
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality, test-app, test-landing2, test-payments]
    if: |
      always() &&
      needs.quality.result == 'success' &&
      (needs.test-app.result == 'success' || needs.test-app.result == 'skipped') &&
      (needs.test-landing2.result == 'success' || needs.test-landing2.result == 'skipped') &&
      (needs.test-payments.result == 'success' || needs.test-payments.result == 'skipped')
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all apps
        run: pnpm build
        env:
          # Add required env vars for build
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}

  # Summary job for branch protection
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quality, test-app, test-landing2, test-payments, build]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.quality.result }}" != "success" ]]; then
            echo "Quality checks failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "Build failed"
            exit 1
          fi
          if [[ "${{ needs.test-app.result }}" != "success" && "${{ needs.test-app.result }}" != "skipped" ]]; then
            echo "App tests failed"
            exit 1
          fi
          if [[ "${{ needs.test-landing2.result }}" != "success" && "${{ needs.test-landing2.result }}" != "skipped" ]]; then
            echo "Landing2 tests failed"
            exit 1
          fi
          if [[ "${{ needs.test-payments.result }}" != "success" && "${{ needs.test-payments.result }}" != "skipped" ]]; then
            echo "Payments tests failed"
            exit 1
          fi
          echo "All checks passed!"
