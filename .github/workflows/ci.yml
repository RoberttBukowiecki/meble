name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect which apps have changes
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.filter.outputs.app }}
      landing2: ${{ steps.filter.outputs.landing2 }}
      payments: ${{ steps.filter.outputs.payments }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - 'apps/app/**'
              - 'packages/**'
            landing2:
              - 'apps/landing2/**'
              - 'packages/**'
            payments:
              - 'apps/payments/**'
              - 'packages/**'

  # Test App
  test-app:
    name: Test App
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.app == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter @meble/app lint

      - name: Type Check
        run: pnpm --filter @meble/app type-check

      - name: Test
        run: pnpm --filter @meble/app test:ci

  # Test Landing2
  test-landing2:
    name: Test Landing2
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.landing2 == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter @meble/landing2 lint

      - name: Type Check
        run: pnpm --filter @meble/landing2 type-check

      - name: Test
        run: pnpm --filter @meble/landing2 test:ci

  # Test Payments
  test-payments:
    name: Test Payments
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.payments == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter @meble/payments lint

      - name: Type Check
        run: pnpm --filter @meble/payments type-check

      - name: Test
        run: pnpm --filter @meble/payments test:ci

  # Required check for Vercel - this is what Vercel will wait for
  ci-passed:
    name: CI Passed
    runs-on: ubuntu-latest
    needs: [test-app, test-landing2, test-payments]
    if: always()
    steps:
      - name: Check Results
        run: |
          # Jobs can be: success, failure, cancelled, or skipped
          # We pass if all jobs are either successful or skipped (no changes detected)
          APP_RESULT="${{ needs.test-app.result }}"
          LANDING2_RESULT="${{ needs.test-landing2.result }}"
          PAYMENTS_RESULT="${{ needs.test-payments.result }}"

          echo "Results: app=$APP_RESULT, landing2=$LANDING2_RESULT, payments=$PAYMENTS_RESULT"

          if [[ "$APP_RESULT" == "failure" || "$APP_RESULT" == "cancelled" ]]; then
            echo "❌ App tests failed"
            exit 1
          fi
          if [[ "$LANDING2_RESULT" == "failure" || "$LANDING2_RESULT" == "cancelled" ]]; then
            echo "❌ Landing2 tests failed"
            exit 1
          fi
          if [[ "$PAYMENTS_RESULT" == "failure" || "$PAYMENTS_RESULT" == "cancelled" ]]; then
            echo "❌ Payments tests failed"
            exit 1
          fi
          echo "✅ All checks passed (success or skipped)!"
